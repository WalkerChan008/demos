<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery-轮播图</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrapper">
        <ul>
            <li><img src="./img/lunbo1.jpg" alt=""></li>
            <li><img src="./img/lunbo2.jpg" alt=""></li>
            <li><img src="./img/lunbo3.jpg" alt=""></li>
            <li><img src="./img/lunbo4.jpg" alt=""></li>
            <li><img src="./img/lunbo1.jpg" alt=""></li>
        </ul>
        <div class="btn-item">
            <span class="btn btn-left">&lt;</span>
            <span class="btn btn-right">&gt;</span>

        <div class="circle">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
