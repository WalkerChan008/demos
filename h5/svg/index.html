    <!-- 简易绘图 -->
    <svg id="easy-paint" width=200 height=200>
        <polygon points="40 30, 55 15, 75 30, 95 15, 115 30, 135 15, 150 30"></polygon>
        <rect class="face" x=30 y=30 width=130 height=130 rx=10 ry=10></rect>
        <circle class="eye-stroke" r=12 cx=65 cy=70></circle>
        <circle class="eye-stroke" r=12 cx=125 cy=70></circle>
        <circle r=3 cx=70 cy=75></circle>
        <circle r=3 cx=130 cy=75></circle>
        <polygon class="nose" points="90 110, 95 95, 100 110"></polygon>
        <ellipse class="mouth" rx="25" ry="10" cx="95" cy="130"></ellipse>
    </svg>

    <!-- 抽风线 -->
    <svg id="crazy-line" width=500 height=200>
        <path d="M 50 100 L 450 100"></path>
    </svg>

        <circle r=80 cx=100 cy=100></circle>

    <!-- 仪表盘 -->
