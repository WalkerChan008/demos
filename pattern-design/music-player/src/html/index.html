<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <div class="song-img">
            <div class="img-wrapper">
                <img src="" />
            </div>
        </div>
        <div class="song-info">
<!--             <div class="title">丑八怪</div>
            <div class="singer">薛之谦</div>
            <div class="album">意外</div> -->
        </div>
        <div class="progress">
            <div class="cur-time">00:00</div>
            <div class="pro-bar">
                <div class="back-bar"></div>
                <div class="front-bar"></div>
            </div>
            <div class="end-time">4:00</div>
        </div>
        <div class="btn-group">
            <div class="like-btn"></div>
            <div class="prev-btn"></div>
            <div class="play-btn"></div>
            <div class="next-btn"></div>
            <div class="list-btn"></div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/switchControl.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/process.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
